<!DOCTYPE html>
<html lang="en"> 
  <head>
    <link href="/style/styles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  </head>

  <body>
    <form action="http://127.0.0.1:2022/process_post" method = "POST">
      <label>First Name:</label>
      <input type="text" class="form-control" name="first_name" placeholder="Enter First Name"> <br>
      <label>Last Name:</label>
      <input type="text" class="form-control" name="last_name" placeholder="Enter Last Name"> <br>
      <label>Course:</label>
      <input type="text" class="form-control" name="course" placeholder="Enter Course"> <br>
      <label>Age:</label>
      <input type="text" class="form-control" 
      name="age" placeholder="Enter Age"> <br>
      <label>Comments/Suggestions:</label>
      <input type="text" name="comments_suggestions" placeholder="Any Comments/Suggestions?"> <br>
      <input type="submit" value="SUBMIT"> <br>
    </form>
  </body>
</html>
